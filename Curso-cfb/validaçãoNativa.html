<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        form{
            display: flex;
            flex-direction: column;
            width: 400px;
        }
    </style>
</head>
<body>
    <form>
        <label >Nome</label>
        <input type="text" id="f_nome" minlength="4" maxlength="0" >
        <label >Nota</label>
        <input type="number" id="f_nota" min="0" max="10" required>
        <button id="btn_validar">Validar</button>
      <p id="f_msg"></p>
    </form>

    <script>
        const f_nome=document.getElementById('f_nome')
        const f_nota=document.getElementById('f_nota')
        const f_msg=document.getElementById('f_msg')

        document.querySelector('#btn_validar').addEventListener('click',(evt)=>{
            let estadoVa = f_nota.validity

            //se não for validado o campo nota 
            if(estadoVa.valueMissing){
                f_nota.setCustomValidity('Poxa campo obrigatorio')
            }else if(estadoVa.rangeOverflow){
                f_nota.setCustomValidity('Nota muito alto')
            }else if(estadoVa.rangeUnderflow){
                f_nota.setCustomValidity('Nota muito baixo')
            }


            f_nota.reportValidity() // msg de info 
            f_msg.innerHTML = f_nota.validationMessage // no inner html
            evt.preventDefault()//não execute o submite

        })


        //Métodos de validação de dom

        //checkValidity() retorna a msg de validação padrão que está definido para os elementos , quanto a validação não é satisfeita.

        // para customizar as mensagens tem o 
        //setCustomValidity

        //propriedades de validação
        //customError : true,se uma mensagem custormizada for definida
        //patternMismatch: true , se um valor de um elemento não corresponder ao seu atributo padrão
        //rangeOverflow - true se valor for maior que seu atributo max
        //rangeUnderflow - true se valor for menor que seu atributo min
    </script>
    
</body>
</html>
