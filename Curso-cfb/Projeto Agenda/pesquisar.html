<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Agenda</title>
</head>
<body>
    <div id="pesquisa" class="pesquisa">

        <div class="campopesq">
            <label >Id</label>
            <input type="radio" name="f_pesq"  value="id" >
        </div>
        <div class="campopesq">
            <label >Nome</label>
            <input type="radio" name="f_pesq" value="nome" checked>
        </div>
        <div class="campopesq">
            <label >Email</label>
            <input type="radio" name="f_pesq" value="email" >
        </div>
        <div class="campopesq">
            <label >Data de Nascimento</label>
            <input type="radio" name="f_pesq" value="nasc" >
        </div>
        <div class="campopesq">
            <label >Pesquisar</label>
            <input type="text" id='f_txtpesq' name="f_txtpesq"  >
        </div>
        <div class="campopesq">
           <button id="btn_pesq" class="btn_geral">Pesquisar</button>
        </div>


    </div>
    <div class="dgv">
        <div id="resultado" class="resultado">
            <div id="titulos" class="titulos">
                     <div class="titulo c1">ID</div>
                    <div class="titulo c2">Nome</div>
                    <div class="titulo c3">Email</div>
                    <div class="titulo c4">Celular</div>
                    <div class="titulo c5">Data</div>
            </div>
            <div id="dados" class="dados">
                <!-- <div class="linhadados">
                    <div class="coluna c1">ID</div>
                    <div class="coluna c2">Nome</div>
                    <div class="coluna c3">Email</div>
                    <div class="coluna c4">Celular</div>
                    <div class="coluna c5">Data</div>
                </div> -->
            </div>
        </div>
    </div>
    <script src="pesquisar.js" type="module"></script>
</body>
</html>
