<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Agenda</title>
</head>
<body>
    <div id="pesquisa">

        <div class="campopesq">
            <label >Id</label>
            <input type="radio" name="f_pesq" value="id" >
        </div>
        <div class="campopesq">
            <label >Nome</label>
            <input type="radio" name="f_pesq" value="nome" checked>
        </div>
        <div class="campopesq">
            <label >Email</label>
            <input type="radio" name="f_pesq" value="email" >
        </div>
        <div class="campopesq">
            <label >Data de Nascimento</label>
            <input type="radio" name="f_pesq" value="nasc" >
        </div>
        <div class="campopesq">
            <label >Pesquisar</label>
            <input type="text" name="f_txtpesq"  >
        </div>
        <div class="campopesq">
           <button id="btn_pesq">Pesquisar</button>
        </div>


    </div>
    <div id="resultado">

    </div>
</body>
</html>
