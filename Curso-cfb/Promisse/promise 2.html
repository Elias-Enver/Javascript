<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .numero{
            font-size: large;
        }
        .ok{
            color: blue;

        }
        .erro{
            color: red;
        }
    </style>
</head>
<body>
    <div id="numero" class="numero"></div>
    <button id="btn_promessa">Promessa</button>
    <script>
        const btn_promessa=document.getElementById('btn_promessa')
        const numero = document.getElementById('numero')

        // é possivel usar a promise dentro de uma função
        //o botao abaixo chama a função promessaF , que está condido a promisse 
        // la a promisse retorna promessa. 
        // foi colocado o resolvi e o reject aqui,

        // no console log fulfilld é um retorno ok
        // pedding está pendente 
        // 

        btn_promessa.addEventListener('click',(evt)=>{
            promessaF()
            .then((retorno)=>{
                numero.innerHTML=retorno
                numero.classList.remove('erro')
                numero.classList.add('ok')
            })

            .catch((retorno)=>{
                numero.innerHTML=retorno
                numero.classList.remove('ok')
                numero.classList.add('erro')
            })
        })


        const promessaF=()=>{
            let promessa = new Promise((resultado_ok,resultado_Nok)=>{
                let resultado = true
                let tempo = 3000
                setTimeout(()=>{
                    if(resultado){
                        resultado_ok('Deu tudo certo')
                    }else{
                        resultado_Nok('Deu tudo Errado')
                    }
                
                },tempo)
            })
            return promessa
        }

      
        //promessa(resolvi,reject) -- esse é a sintaxe oque significa
        // se deu certo vai para then
        //se deu errado vai para catch
        // se ter certo por exemplo abaixo . ele coloca o resolvi no retorno , se ter errado ele coloca o reject no retorno

      
       numero.innerHTML='Processando...'

   



    </script>
    
</body>
</html>
