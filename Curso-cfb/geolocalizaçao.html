        const long = document.getElementById('long')
        const lat = document.getElementById('lat')
        
        // ele precisa de um função de call back se ter tudo ok e se ter tudo errado

        }else{
            console.log('não disponivel')
        }

        function mostrarlocalizacao(pos){
           long.innerHTML="Longitude: "+ pos.coords.longitude
           lat.innerHTML="Latitude: " + pos.coords.latitude
        }
        function Errolocalização(pos){

    </script>
