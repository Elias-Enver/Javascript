    <script>

        // expressões regulares 
        // são padrões de caracteres que é criada para utilizar em funções

        let nome = new String('brunooooooo pinho campossssssss')


        //como saber que uma metodo aceita regexp -- fica escrito na sintaxe
        nome.search(/Pinho/i) // o P está com p maisculo / xx /i faz com que ele não use case sensitve . 

        nome.match('o') // mostra onde ele encontrou primeiro o 
        nome.match(/o/g) // mostra todos os O na string -- g é global
        nome.match(/O/ig) // mostra todos os O na string -- g é global -- i ignora o case sensitive
        nome.replace(/pinho/i,'Pinho')
        nome.match(/[oh]/ig)// procura O e H . retorna um array

        //meta carcteres
        nome.match(/\d/ig) // \d retorna somente  o que é digito númerico 
        nome.match(/\s/ig) // \s retorna somente  o que é espaços
        nome.match(/\bP/ig) // \b retorna somente  o que é dword (alfa numericos) - P procurando o P
