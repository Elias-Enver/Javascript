<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        form{
            display: flex;
            flex-direction: column;
            width: 400px;
        }
    </style>
</head>
<body>
    <form>
        <label >Nome</label>
        <input type="text" id="f_nome" minlength="4" maxlength="0" required>
        <label >Nota</label>
        <input type="number" id="f_nota" min="0" max="10" required>
        <button id="btn_validar">Validar</button>
      <p id="f_msg"></p>
    </form>

    <script>
        const f_nome=document.getElementById('f_nome')
        const f_nota=document.getElementById('f_nota')
        const f_msg=document.getElementById('f_msg')

        document.querySelector('#btn_validar').addEventListener('click',(evt)=>{
            let msg= null
            //se não for validado o campo nota 
            if(!f_nota.checkValidity()){
                msg= f_nota.validationMessage // gera o erro que pego na validaçao 

            }


            f_msg.innerHTML=msg
            evt.preventDefault()//não execute o submite

        })


        //Métodos de validação de dom

        //checkValidity() retorna a msg de validação padrão que está definido para os elementos , quanto a validação não é satisfeita.
    </script>
    
</body>
</html>
