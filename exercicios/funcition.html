<body>
    <script>
        
        function parImpar(n){
            if (n%2 == 0){
                return "par"
            }else{
                return "impar"
            }
        }

        // outro exemplo
        function soma(n1 =0,n2=0){
            return n1 + n2
        }
        console.log(soma(8,5))
        // variaveis podem receber função
        let v = function(x){
            return x*2
        }
        console.log(v(5))

        // fazendo fatorial
        
        function fatorial(n){
            let fat = 1
            for(let c = n;c>1;c--){
                fat *= c
            }
            return fat
        }
        console.log(fatorial(5))

        

    </script>
